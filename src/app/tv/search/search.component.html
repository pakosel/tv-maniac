<div class="row">
  <div class="col col-3">
    <h2 class="h3">Bookmarks</h2>
  </div>

  <div class="col">
    <h1 class="h3">Search</h1>
    <div class="input-group">
      <input #queryRef type="search" class="form-control">
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="search(queryRef.value)">find</button>
      </div>
    </div>
  </div>

  <section class="row">
    <div class="col col-4" *ngFor="let show of shows">
      <tm-poster [show]="show"></tm-poster>
    </div>
  </section>
</div>
