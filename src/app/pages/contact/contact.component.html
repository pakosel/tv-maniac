<div class="row">
  <form class="col-md-6 offset-md-3">
    <h1>Contact us</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="contact.email" name="email" id="email" type="email" class="form-control is-invalid">
      <div class="invalid-feedback">This field is invalid</div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea [(ngModel)]="contact.message" name="message" id="message" class="form-control is-invalid"></textarea>
      <div class="invalid-feedback">This field is invalid</div>
    </div>
    <button disabled class="btn btn-primary float-right">Send</button>

    <pre>{{contact | json}}</pre>
  </form>
</div>
